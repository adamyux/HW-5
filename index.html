<!DOCTYPE html>
<html>
  
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Movies</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
 </head>

 <body>
  <fieldset>  
    <legend>Please rate your movies</legend>
    <label for="moviename">Name of movie</label>
    <input type="text" id="moviename"><br><br>
    <label for="ratings">Rating(1-5)</label>
    <input type="text" id="ratings"><br><br>
    <input type="button" id="add_movie" value="Add Movie">
    <input type="button" id="show_movie" value="Show Movie">
  </fieldset><br>
  
  <fieldset> 
    <legend>Movies with rating</legend>  
    <textarea id="movie_list" rows="8"></textarea>
  </fieldset>
  
  <script src="main.js"></script>   
  <script src="movielibrary.js"></script>
 </body>
  
</html>
